    <div id="loginModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-md" role="content">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Login</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col">
                  <input
                    type="email"
                    class="form-control form-control-md mr-1"
                    id="userEmail"
                    placeholder="Enter username"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col input-group">
                  <input
                    type="password"
                    class="form-control form-control-md mr-1"
                    id="userPassword"
                    placeholder="Enter password"
                  />
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <a href="#" class="text-dark" id="icon-click"
                        ><i class="fa fa-eye" id="icon"></i
                      ></a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col checkMargin">
                  <div class="form-check col">
                    <input class="form-check-input" type="checkbox" />
                    <label class="form-check-label"> Remember me </label>
                    <a class="sign-up-link" href=""
                      ><span class="forgot-pass"
                        ><i>Forgot password?</i></span
                      ></a
                    >
                  </div>
                </div>
              </div>
              <div class="form-row">
                <button
                  type="submit"
                  class="checkMargin btn btn-primary btn-block btn-md ml-1"
                >
                  Sign in
                </button>
              </div>
              <div class="modal-footer">
                Not registered?
                <a class="sign-up-link" href="#"><i>Click here</i></a>
                to Sign up
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid main-container">

        <div class="col-7 middle-col">

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- The script for the hide/show password -->
    <script type="text/javascript">
      $(document).ready(function() {
        $("#icon-click").click(function() {
          $("#icon").toggleClass("fa-eye-slash");

          var input = $("#userPassword");
          if (input.attr("type") === "password") {
            input.attr("type", "text");
          } else {
            input.attr("type", "password");
          }
        });
      });
    </script>
